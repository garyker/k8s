apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ui-ingress
  labels: {{ include "labels" . | indent 4 }}
  annotations:
    {{- range $key, $value := .Values.ingress.annotations }}
      {{ $key }}: {{ $value | quote }}
    {{- end }}
spec:
  rules:
  - host: "{{ .Values.host }}"
    http:
      paths:
        - path: /ui/
          backend:
            serviceName: ui-0
            servicePort: headless